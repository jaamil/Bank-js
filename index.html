<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moooooneeyyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <h1 class="text-center text-white mt-5 ">Let's some Moooooneeyyy plz</h1>
    <section class="container mt-5">
        <main>
            <div class="container text-center">
                <div class="row row-cols-3 text-white  text-center  d-flex justify-content-center">
                  <div class="col bg-primary p-3 w-25 rounded me-3">
                    <h3>Deposite</h3>
                    <h1>$<span id="deposit-total">00</span> </h1>
                  </div>
                  <div class="col bg-info p-3 w-25 rounded me-3">
                    <h3>Withdraw</h3>
                    <h1>$<span id="withdraw-total">00</span> </h1>
                  </div>
                  <div class="col bg-danger p-3 w-25 rounded">
                    <h3>Balance</h3>
                    <h1>$<span id="balance-total">1240</span></h1>
                  </div>

                </div>
              </div>
              
        </main>
        <div class="container text-center mt-5 text-white">
            <div class="row d-flex justify-content-center">
              <div class="col bg-primary py-5 px-3 d-block w-25 rounded me-4">
                <h2 class="mt-3">Please Deposite</h2>
                <input id="deposit-input" placeholder="$ amount you want to be deposite" class="w-50 mt-2" type="text"> <br>
                <button id="deposit-btn" class="mt-3 py-2 px-3">Deposite</button>
              </div>
              <div class="col bg-info py-5 px-3 d-block w-25 rounded">
                <h2 class="mt-3">Please Withdraw</h2>
                <input id="withdraw-input" class="w-50 mt-2" type="text" placeholder="$ amount you want to be withdraw"> <br>
                <button id="withdraw-btn" class="mt-3 py-2 px-3">Withdraw</button>
              </div>
            </div>
          </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
